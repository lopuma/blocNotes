<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">+
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Apuntes</title>
    <link rel="stylesheet" href="./public/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>

<body>
    <header>
        <h1>Bloc de Apuntes</h1>
    </header>
    <main class="Container">
        <section class="Container-saved Saved">
            <div class="Save-head">
                <h2 class="Save-title">Apuntes guardados</h2>
            </div>
            <div class="Saved-search">
                <input type="text" class="Search-input" placeholder="Buscar">
                <i class="Search-filter fa-solid fa-filter" id="Search-filter"></i>
            </div>
            <div class="Saved-cards" id="Saved-cards">
            </div>
        </section>
        <section class="Container-new" id="Container-new">
            <button class="Slider-arrow isPrev" id="isPrev"  onClick="avanzaSlide(-1)">
                <svg class="Slider-svg" xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0
                        .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1
                        0-.708l6-6a.5.5 0 0 1 .708 0z" />
                    </svg>
            </button>
            <button class="Slider-arrow isNext" id="isNext" onClick="avanzaSlide(1)">
                <svg class="Slider-svg" xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" viewBox="0 0 16
                    16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708
                        0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293
                        8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                    </svg>
            </button>
            <div class="New">
                <div class="New-head">
                </div>
                <div class="New-options" id="New-options">
                    <article class="Option-menu">
                        <button class="Option-element">
                            Titulo
                        </button>
                        <button class="Option-element">
                            Sub-Titulo
                        </button>
                        <button class="Option-element" onclick="crearElementoTexto()">
                            Text Plano
                        </button>
                        <button class="Option-element">
                            Menu
                        </button>
                        <button class="Option-element">
                            Codigo
                        </button>
                        <button class="Option-element">
                            Imagen
                        </button>
                    </article>
                </div>
                <div class="New-content" id="New-content">
                    <div class="Content-drag" id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                       <!-- automatico -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
